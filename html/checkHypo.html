<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Hypotenus</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="hypotenus">
      <a href="../index.html" class="go-back-btn">Go back</a>
      <h1>Check Hypotenus</h1>
      <p>Enter the lengths of sides of right angle triangle</p>
      <div class="inputs">
        <input
          type="number"
          class="input"
          id="input-one"
          required
          placeholder="∠A:"
        />

        <input
          type="number"
          class="input"
          id="input-two"
          required
          placeholder="∠B:"
        />
        <button id="button">Submit</button>
      </div>

      <p>Output will be shown here</p>
      <div class="output" id="output"></div>
    </div>
    <script src="../js/checkHypo.js"></script>
  </body>
</html>
