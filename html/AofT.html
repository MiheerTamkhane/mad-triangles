<!-- Angle of triangle -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angle of Triangle</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="angle-of-triangle">
      <a href="../index.html" class="go-back-btn">Go back</a>
      <p>
        Enter the angles in below input boxes and we will tell you if those
        angles make a Triangle of Not
      </p>
      <div class="inputs">
        <input
          type="number"
          class="input"
          id="input-one"
          required
          placeholder="∠A: "
        />
        <input
          type="number"
          class="input"
          id="input-two"
          required
          placeholder="∠B: "
        />
        <input
          type="number"
          class="input"
          id="input-three"
          required
          placeholder="∠C: "
        />
        <button id="button">Submit</button>
      </div>

      <p>Output will be shown here</p>
      <div class="output" id="output"></div>
    </div>
    <script src="../js/AofT.js"></script>
  </body>
</html>
